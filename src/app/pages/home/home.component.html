<!-- foodbox -->
<div class="container">
  <h1 class="text-center" >Customers <span class="highlight">favorit food</span></h1>
  <div class="row">
    <div class="col-lg-3" *ngFor="let fd of foodData;index as i">
       <div class="foodbox" *ngIf="i <= 3" >
        <img src="{{fd.foodImg}}"/>
        <h1>{{fd.foodName}}</h1>
         <p>{{fd.foodPrice}}</p>
       </div>
    </div>
  </div>
  <div style="text-align: center">
    <a routerLink="menu" class="viewMorBtn">view more<i class="bi bi-arrow-right-square"></i></a>
  </div>

</div>
