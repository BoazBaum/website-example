
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
      <img src="{{menuData[0].foodImg}}" />
      <h1 class="mt--3">{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice}}</p>
    </div>

    <div class="col-lg-6">
      <h1>Enter your details</h1>
      <form action="https://formsubmit.co/boazbaum100@gmail.com" method="post">
        <input type="hidden" name="_next" value="https://http://localhost:4200/menu">
        <input type="hidden" name="_subject" value="New submission! hahahahahahaahhah">
        <input type="text" class="form-control" placeholder="Enter your full name" required>
        <input type="text" class="form-control" placeholder="Enter your mobail phone" required>
        <textarea class="form-control" placeholder="Enter your address" required></textarea>
        <button class="btn btn-md btn-dark mt-3">Place Order</button>
      </form>
    </div>
  </div>
</div>
