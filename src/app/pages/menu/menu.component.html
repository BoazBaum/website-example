<!-- foodbox -->
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-3" *ngFor="let fd of foodData">
       <div class="foodbox mp-3 mb-3">
        <img src="{{fd.foodImg}}"/>
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodDetails}}</p>
         <p>{{fd.foodPrice}}</p>
         <a class="buyBtn"[routerLink]="['/menu',fd.id]">Buy Now &nbsp;<i class="bi bi-basket3-fill"></i></a>
       </div>
    </div>
  </div>
</div>
